<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.4.1.js"integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="crossorigin="anonymous"></script>

    <!--moment.jsn-->
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/moment.min.js"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <!--css-->    
    <link rel="stylesheet" href="Assets/css/style.css">
</head>
<body>
<!--jumbotron-->
    <header>
        <div class="jumbotron jumbotron-fluid text-center" id="weather dashboard">
            <div class="container">
                <h1 class="text-center">Weather Dashboard</h1>   
            </div>
        </div>
    </header>
    <section id="Weather">
        <div class="container">
            <div class="row">
                <div class="col-sm-3" id="searchBar">
                    <div class="grid">
                        <h3>Search by City</h3>
                            <form>
                                <input type="text" name="searchByCity" id="citySearch" /><button
                                id="searchButton">
                                    Run</button>
                            </form>
                                <div id="citySearches"><div>
                        </div>
                        <div class="col-md-8" id="weatherDisplay">
                            <!--Current Weather-->
                            <div class="row">
                                <div class="col currentInfo">
                                    <h2 id="cityDate"></h2>
                                    <p id="temp"></p>
                                    <p id="humid"></p>
                                    <p id="wind"></p>
                                    <p id="index: "></p>
                                </div>
                            </div>
                                <!--Forecast-->
                                <div class="wrapper"></div>
                                <div class="row">
                                    <div class="col">
                                        <h2> 5-Day Forecast</h2>
                                        <div id="fiveDay"></div>

                                </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
    </section>
    <script src="assets/javascript/weatherdash.js"></script>
</body>
</html>
